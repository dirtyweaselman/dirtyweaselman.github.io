<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent default margin overflow */
        }

        .background-image {
            background: url('Images/giphy.gif') center center no-repeat;
            background-size: cover;
            position: relative;
            height: 400px; /* Adjust as needed */
        }

        .animated-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Adjust as needed */
            height: auto;
            z-index: 1;
        }

        .background-image h1,
        .background-image p {
            color: white;
            position: relative;
            z-index: 2; /* Place text above the animated image */
        }
    </style>
    <title>drtyweasl's website</title>
</head>
<body>
    <div class="background-image">
        <img class="animated-image" src="Images/ezgif-2-df19fcd02e.gif" alt="Animated Image">
        <h1>what am i doing</h1>
        <p>lol</p>
    </div>
</body>
</html>
